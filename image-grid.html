<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片九宫格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: white;
            padding: 2px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            background: #000;
            cursor: pointer;
        }

        .grid-item::before {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .grid-item img {
            position: absolute;
            width: 300%;
            height: 300%;
            object-fit: cover;
            transition: all 0.5s ease;
            transform-origin: center;
        }

        /* 设置每个格子中图片的位置和悬停效果 */
        .grid-item:nth-child(1) img { 
            top: 0; 
            left: 0;
        }
        .grid-item:nth-child(1):hover img { 
            transform: scale(1.2) rotate(5deg);
        }

        .grid-item:nth-child(2) img { 
            top: 0; 
            left: -100%;
        }
        .grid-item:nth-child(2):hover img { 
            transform: scale(1.2) translateY(10px);
        }

        .grid-item:nth-child(3) img { 
            top: 0; 
            left: -200%;
        }
        .grid-item:nth-child(3):hover img { 
            transform: scale(1.2) rotate(-5deg);
        }

        .grid-item:nth-child(4) img { 
            top: -100%; 
            left: 0;
        }
        .grid-item:nth-child(4):hover img { 
            transform: scale(1.2) translateX(-10px);
        }

        .grid-item:nth-child(5) img { 
            top: -100%; 
            left: -100%;
        }
        .grid-item:nth-child(5):hover img { 
            transform: scale(1.3);
            filter: brightness(1.2);
        }

        .grid-item:nth-child(6) img { 
            top: -100%; 
            left: -200%;
        }
        .grid-item:nth-child(6):hover img { 
            transform: scale(1.2) translateX(10px);
        }

        .grid-item:nth-child(7) img { 
            top: -200%; 
            left: 0;
        }
        .grid-item:nth-child(7):hover img { 
            transform: scale(1.2) rotate(5deg);
        }

        .grid-item:nth-child(8) img { 
            top: -200%; 
            left: -100%;
        }
        .grid-item:nth-child(8):hover img { 
            transform: scale(1.2) translateY(-10px);
        }

        .grid-item:nth-child(9) img { 
            top: -200%; 
            left: -200%;
        }
        .grid-item:nth-child(9):hover img { 
            transform: scale(1.2) rotate(-5deg);
        }

        /* 图片预览模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
            <div class="grid-item">
                <img src="https://picsum.photos/800/800?random=1" alt="图片">
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal" onclick="hideModal()">
        <img id="modalImage" src="" alt="预览图片">
    </div>

    <script>
        function showImage(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function hideModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // 按ESC键关闭模态框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideModal();
            }
        });
    </script>
</body>
</html>
