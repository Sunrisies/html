<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 静态闪烁的星星 */
        .star-twinkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* 移动的星星 */
        .star-move {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: moveAndTwinkle 2s infinite;
        }

        /* 创建更多静态闪烁的星星 */
        .star-twinkle:nth-child(1) { left: 5%; top: 10%; animation-delay: 0s; }
        .star-twinkle:nth-child(2) { left: 15%; top: 20%; animation-delay: 0.3s; }
        .star-twinkle:nth-child(3) { left: 25%; top: 15%; animation-delay: 0.6s; }
        .star-twinkle:nth-child(4) { left: 35%; top: 25%; animation-delay: 0.9s; }
        .star-twinkle:nth-child(5) { left: 45%; top: 30%; animation-delay: 1.2s; }
        .star-twinkle:nth-child(6) { left: 55%; top: 15%; animation-delay: 1.5s; }
        .star-twinkle:nth-child(7) { left: 65%; top: 35%; animation-delay: 1.8s; }
        .star-twinkle:nth-child(8) { left: 75%; top: 20%; animation-delay: 2.1s; }
        .star-twinkle:nth-child(9) { left: 85%; top: 25%; animation-delay: 2.4s; }
        .star-twinkle:nth-child(10) { left: 95%; top: 15%; animation-delay: 2.7s; }
        .star-twinkle:nth-child(11) { left: 8%; top: 40%; animation-delay: 0.2s; }
        .star-twinkle:nth-child(12) { left: 18%; top: 45%; animation-delay: 0.5s; }
        .star-twinkle:nth-child(13) { left: 28%; top: 50%; animation-delay: 0.8s; }
        .star-twinkle:nth-child(14) { left: 38%; top: 55%; animation-delay: 1.1s; }
        .star-twinkle:nth-child(15) { left: 48%; top: 60%; animation-delay: 1.4s; }

        /* 创建移动的星星 */
        .star-move:nth-child(16) { left: 10%; top: 20%; animation-delay: 0s; }
        .star-move:nth-child(17) { left: 30%; top: 40%; animation-delay: 0.4s; }
        .star-move:nth-child(18) { left: 50%; top: 60%; animation-delay: 0.8s; }
        .star-move:nth-child(19) { left: 70%; top: 30%; animation-delay: 1.2s; }
        .star-move:nth-child(20) { left: 90%; top: 50%; animation-delay: 1.6s; }
        .star-move:nth-child(21) { left: 20%; top: 70%; animation-delay: 2s; }
        .star-move:nth-child(22) { left: 40%; top: 80%; animation-delay: 2.4s; }
        .star-move:nth-child(23) { left: 60%; top: 90%; animation-delay: 2.8s; }
        .star-move:nth-child(24) { left: 80%; top: 75%; animation-delay: 3.2s; }
        .star-move:nth-child(25) { left: 95%; top: 85%; animation-delay: 3.6s; }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes moveAndTwinkle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(20px, -15px) scale(1.2);
                opacity: 1;
            }
            50% {
                transform: translate(-15px, 20px) scale(0.8);
                opacity: 0.7;
            }
            75% {
                transform: translate(15px, 15px) scale(1.1);
                opacity: 0.9;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
        }

        .shooting-stars {
            position: fixed;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shooting 3s linear infinite;
            rotate: -45deg;
            top: 50%;
            left: -150px;
            opacity: 0;
        }

        .shooting-stars::before,
        .shooting-stars::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, white, transparent);
            animation: shooting 3s linear infinite;
            animation-delay: 1s;
        }

        .shooting-stars::after {
            animation-delay: 2s;
        }

        @keyframes shooting {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(200vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- 静态闪烁的星星 -->
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>
        <div class="star-twinkle"></div>

        <!-- 移动的星星 -->
        <div class="star-move"></div>
        <div class="star-move"></div>
        <div class="star-move"></div>
        <div class="star-move"></div>
        <div class="star-move"></div>
        <div class="star-move"></div>
        <div class="star-move"></div>
        <div class="star-move"></div>
        <div class="star-move"></div>
        <div class="star-move"></div>
    </div>
    <div class="shooting-stars"></div>
</body>
</html>
