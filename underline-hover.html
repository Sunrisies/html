<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下划线悬浮效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 300px;
            padding: 20px;
        }

        .text-wrapper {
            display: inline;
            line-height: 2;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .hover-text {
            background-image: linear-gradient(#2196F3, #2196F3);
            background-position: 0 100%;
            background-repeat: no-repeat;
            background-size: 0% 2px;
            transition: background-size 0.8s ease-in-out;
            padding-bottom: 2px;
        }

        .text-wrapper:hover .hover-text {
            background-size: 100% 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-wrapper">
            <span class="hover-text">这是一段很长的文字，用来测试下划线效果。当文字内容超过一定长度时会自动换行，下划线效果会跟随文字宽度自动调整。这样可以保证良好的阅读体验和视觉效果。</span>
        </div>
    </div>
</body>
</html>
